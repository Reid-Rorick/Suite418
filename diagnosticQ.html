                            var secondPromptWords = document.getElementById("secondPromptWords");

                            // Here you can put your logic to determine the next text based on the input
                            var nextText;

                            // Example logic:
                            if (userInput.toLowerCase() === "hello") {
                                nextText = "You said hello!";
                            } else {
                                nextText = "I don't know how to respond to that.";
                            }

                            // Display the next text
                            outputDiv.textContent = nextText;
                            secondPrompt.style.display = "block"
                            secondPromptWords.style.display = "block"
                        }
                    </script>
